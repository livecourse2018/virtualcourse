<!--Login dialog modal-->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title text-center">用 户 登 录</h3>
            </div>
            <form id="loginForm">
                <input type="text" id="userName" name="user" placeholder="用户名">
                <input type="password" id="password" name="pass" placeholder="密码">
                <div class="login-info" style="display: none;">
                    <div class="error-message">用户名或密码错误！</div>
                </div>
                <input type="submit" id="loginBtn" name="login" class="button" value="登 录">
            </form>
            <div class="login-help">
                <a href="#" id="openSignupBtn" data-toggle="modal" data-target="#signup-modal"
                   data-backdrop="false">注册</a> - <a href="#">忘记密码？</a>
            </div>
        </div>
    </div>
</div>

<!--Signup dialog modal-->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="signupmodal-container">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title text-center">用 户 注 册</h3>
            </div>
            <form id="signupForm">
                <input type="text" id="signup_email" name="email" placeholder="用户名（电子邮箱）">
                <input type="password" id="signup_password" name="password" placeholder="密码">
                <input type="text" id="signup_lastName" name="lastName" placeholder="姓">
                <input type="text" id="signup_firstName" name="firstName" placeholder="名">
                <input type="text" id="signup_displayName" name="displayName" placeholder="显示名字">
                <div class="signup-info" style="display: none;">
                    <div class="error-message">注册失败，该用户已存在！</div>
                </div>
                <input type="submit" id="signupBtn" name="signup" class="button" value="注 册">
            </form>
        </div>
    </div>
</div>
